<div class="child">
  <mat-card  id="closeablecard" *ngFor="let st of stlist" style="border: 1px solid black; margin-top: 20px; width: 600px;">
    <div  class="border-bottom-0 pull-right">
        <button mat-button data-dismiss="alert" data-target="#closeablecard" type="button" class="close" aria-label="Close" (click)="onClose($event,st.sym)" >
          <mat-icon>clear</mat-icon>
        </button>
      </div>
    <br>
  <mat-card-subtitle><strong style = "color: black;"> {{st.desc}}({{st.sym}}) </strong></mat-card-subtitle>
  <mat-card-content>
    <div class="row">
      <div class="col-sm-9">
          <div class="row">
              <p *ngIf="+(st.pct)>0; else downward_arrow" class="card-text col-sm-6" style="color:#4aa00d;">Change Today: {{st.pct}}% 
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-up" viewBox="0 0 16 16" style="color:#4aa00d" >
                <path fill-rule="evenodd" d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5z"/>
              </svg>
              </p>
             
              <ng-template #downward_arrow>
                <p class="card-text col-sm-6" style="color:#c62828">Change Today: {{st.pct}}% 
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-down" viewBox="0 0 16 16" style="color:#c62828">
                  <path fill-rule="evenodd" d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1z"/>
                </svg>
              </p>
              </ng-template>
         
              <p class="card-text col-sm-6" >Opening Price: {{st.op | currency}} </p>
            </div>

            <div class="row">
              <p class="card-text col-sm-6" >Currenct Price: {{st.cp | currency}}</p>
              <p class="card-text col-sm-6" >High Price: {{st.hp | currency}} </p>
            </div>
      </div>
    </div>
  </mat-card-content>
<mat-card-actions>
    <button mat-raised-button [routerLink]="['/sentiment',st.sym]" [state]="{id:this.stlist}" color="primary">
        Go To Social Sentiment details
    </button>
</mat-card-actions>
</mat-card>

</div>
