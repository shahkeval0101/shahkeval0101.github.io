  <ng-container *ngIf="sentimentList.length>0;else nothingToDisplay">
    <div class="container">
      <br>
      <mat-card class="example-card" id="closeablecard">
          <mat-card-content>
            <h3 class="card-title"><strong style = "color: black;">{{companyName}}({{symbol}})</strong></h3>
            <div class="row">
              <ng-container  *ngFor="let item of sentimentList">
                <div class="col-sm-4">
                  <p>{{item.monthName | uppercase}} </p>
                        <!-- <p class="card-text col-sm-6"   >Change :{{item.change}}</p> -->



                        <p *ngIf="item.change>0; else downward_arrow" class="card-text col-sm-6" style="color:#4aa00d;">Change :{{item.change}} 
                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-up" viewBox="0 0 16 16" style="color:#4aa00d" >
                          <path fill-rule="evenodd" d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5z"/>
                        </svg>
                        </p>
                       
                        <ng-template #downward_arrow>
                          <p class="card-text col-sm-6" style="color:#c62828">Change :{{item.change}}
                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-down" viewBox="0 0 16 16" style="color:#c62828">
                            <path fill-rule="evenodd" d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1z"/>
                          </svg>
                        </p>
                        </ng-template>



                        <p class="card-text col-sm-6" >MSPR : {{item.mspr }}</p>
                </div>
                </ng-container>            
            </div>
            <mat-card-subtitle>Past {{sentimentList.length}} months records available</mat-card-subtitle>
          </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button [routerLink]="['']" color="primary">
              Back to list of stocks
            </button>      
        </mat-card-actions>
      </mat-card>
  </div>
</ng-container>
  <ng-template #nothingToDisplay>
    <div>
      Nothing to Display No Values for past three months <br>
      <button mat-raised-button [routerLink]="['']" color="primary">
        Back to list of stocks
      </button>
    </div>
  </ng-template>
